<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ubah Warna Kotak</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --box-color-1: #ff6b6b;
      --box-color-2: #4ecdc4;
      --box-color-3: #ffe66d;
      --box-color-4: #1a535c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
      color: #444;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      gap: 20px;
      margin-bottom: 40px;
    }

    .box {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .box1 { background-color: var(--box-color-1); }
    .box2 { background-color: var(--box-color-2); }
    .box3 { background-color: var(--box-color-3); }
    .box4 { background-color: var(--box-color-4); }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
      width: 100%;
      max-width: 400px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }

    input[type="color"] {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 8px;
      background: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    input[type="color"]::-webkit-color-swatch {
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Ubah Warna Kotak</h1>

  <div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
  </div>

  <div class="controls">
    <div class="control-group">
      <label for="color1">Warna Kotak 1</label>
      <input type="color" id="color1" value="#ff6b6b">
    </div>
    <div class="control-group">
      <label for="color2">Warna Kotak 2</label>
      <input type="color" id="color2" value="#4ecdc4">
    </div>
    <div class="control-group">
      <label for="color3">Warna Kotak 3</label>
      <input type="color" id="color3" value="#ffe66d">
    </div>
    <div class="control-group">
      <label for="color4">Warna Kotak 4</label>
      <input type="color" id="color4" value="#1a535c">
    </div>
  </div>

  <script>
    const root = document.documentElement;

    document.getElementById("color1").addEventListener("input", e => {
      root.style.setProperty("--box-color-1", e.target.value);
    });

    document.getElementById("color2").addEventListener("input", e => {
      root.style.setProperty("--box-color-2", e.target.value);
    });

    document.getElementById("color3").addEventListener("input", e => {
      root.style.setProperty("--box-color-3", e.target.value);
    });

    document.getElementById("color4").addEventListener("input", e => {
      root.style.setProperty("--box-color-4", e.target.value);
    });
  </script>
</body>
</html>
